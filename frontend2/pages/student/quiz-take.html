<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../css/student/quiz-take.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900" id="quizTitle">Loading Quiz...</h1>
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        Time Remaining: <span id="timeRemaining">00:00</span>
                    </div>
                    <button id="submitQuizBtn" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 py-6">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                <!-- Progress Bar -->
                <div class="mb-8">
                    <div class="flex justify-between mb-2">
                        <span class="text-sm font-medium text-gray-700">Progress</span>
                        <span class="text-sm font-medium text-gray-700" id="progressText">0/0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div id="progressBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Quiz Content -->
                <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                    <!-- Question Navigation -->
                    <div class="px-4 py-5 border-b border-gray-200 sm:px-6">
                        <div class="flex flex-wrap gap-2" id="questionNav">
                            <!-- Question numbers will be added here by JavaScript -->
                        </div>
                    </div>

                    <!-- Current Question -->
                    <div class="px-4 py-5 sm:px-6">
                        <div id="questionContainer">
                            <div class="text-center py-12">
                                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mx-auto"></div>
                                <p class="mt-2 text-gray-600">Loading question...</p>
                            </div>
                        </div>

                        <!-- Navigation Buttons -->
                        <div class="mt-8 flex justify-between">
                            <button id="prevBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" disabled>
                                Previous
                            </button>
                            <button id="nextBtn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Next Question
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Confirmation Modal -->
        <div id="confirmationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Submit Quiz</h3>
                <p class="text-gray-600 mb-6">Are you sure you want to submit your quiz? You won't be able to make changes after submission.</p>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelSubmitBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="button" id="confirmSubmitBtn" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/utils/toast.js"></script>
    <script src="../../js/api/studentApi.js"></script>
    <script src="../../js/student/quiz-take.js" type="module"></script>
</body>
</html>
