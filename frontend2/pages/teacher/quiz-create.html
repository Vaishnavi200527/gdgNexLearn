<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Quiz - Teacher Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/teacher/quiz-create.css">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Create New Quiz</h1>
            <a href="/teacher-dashboard.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Dashboard
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="quizForm">
                    <!-- Basic Quiz Info -->
                    <div class="mb-4">
                        <h3 class="mb-3">Quiz Information</h3>
                        <div class="mb-3">
                            <label for="quizTitle" class="form-label">Quiz Title *</label>
                            <input type="text" class="form-control" id="quizTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="quizDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="quizDescription" rows="2"></textarea>
                        </div>
                    </div>

                    <!-- Questions Section -->
                    <div class="mb-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3>Questions</h3>
                            <button type="button" class="btn btn-primary" id="addQuestionBtn">
                                <i class="fas fa-plus me-1"></i> Add Question
                            </button>
                        </div>
                        
                        <div id="questionsContainer">
                            <!-- Questions will be added here dynamically -->
                        </div>
                    </div>

                    <!-- Class Assignment -->
                    <div class="mb-4">
                        <h3 class="mb-3">Assign to Class</h3>
                        <div class="mb-3">
                            <label for="classSelect" class="form-label">Select Class *</label>
                            <select class="form-select" id="classSelect" required>
                                <option value="" selected disabled>Select a class</option>
                                <!-- Classes will be populated by JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Due Date *</label>
                            <input type="datetime-local" class="form-control" id="dueDate" required>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-end gap-2">
                        <button type="button" class="btn btn-outline-secondary" id="saveDraftBtn">
                            Save as Draft
                        </button>
                        <button type="submit" class="btn btn-primary" id="publishBtn">
                            <i class="fas fa-paper-plane me-1"></i> Publish Quiz
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Question Template (Hidden) -->
    <template id="questionTemplate">
        <div class="question-card card mb-3">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="question-number mb-0">Question <span class="question-index">1</span></h5>
                    <button type="button" class="btn btn-sm btn-outline-danger remove-question">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="mb-3">
                    <label class="form-label">Question Text *</label>
                    <input type="text" class="form-control question-text" required>
                </div>
                <div class="options-container mb-3">
                    <label class="form-label">Options * (Select the correct answer)</label>
                    <!-- Options will be added here -->
                </div>
                <button type="button" class="btn btn-sm btn-outline-primary add-option">
                    <i class="fas fa-plus me-1"></i> Add Option
                </button>
            </div>
        </div>
    </template>

    <!-- Option Template (Hidden) -->
    <template id="optionTemplate">
        <div class="option-item mb-2 d-flex align-items-center">
            <div class="form-check me-2">
                <input class="form-check-input correct-option" type="radio" name="correctOption" required>
            </div>
            <input type="text" class="form-control option-text" placeholder="Option text" required>
            <button type="button" class="btn btn-sm btn-outline-danger ms-2 remove-option">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </template>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="/js/teacher/quiz-create.js" type="module"></script>
</body>
</html>
